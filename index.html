<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Mulish:wght@800&family=Noto+Sans+JP:wght@700&family=Open+Sans:wght@800&display=swap" rel="stylesheet">
  <body>
        <!-- contenitore per le 3 sezioni: Header, Nav, Main -->
        <div class="container">
             <!-- intestazione con logo e titolo -->
             <header style="text-align: center"><!--specifico che il contenuto di Header deve essere allineato al centro-->

                      <img src="logo.png" alt="">
                      <h1>Taking Booleaners from A to B</h1>

             </header>

             <nav style="text-align: center"><!--specifico che il contenuto di Nav deve essere allineato al centro-->

                       <div> <!--blocco estetico barra di navigazione vedi nav div in style.css-->

                               <button type="button" name="button">Prenota</button>
                               <button type="button" name="button">Termina prenotazione</button>
                               <button type="button" name="button">Accendi luci</button>

                       </div>

             </nav>

             <main> <!--senzione principale con utenti, stato carica, dati vari-->

                    <div class="userblock"> <!--blocco primo utente-->

                           <input type="checkbox" name="" value="" style="width : 18px; height : 18px;"> <!-- ridimensiono la grandezza di checkbox -->
                           <h1>Monopattino Gino22</h1>
                           <h3>Via Guadalametri - A 220 Metri da te</h3>
                           <h3>Stato carica:</h3>
                           <div class="carica1"></div> <!--blocco puramente estetico per indicare la carica-->

                    </div>

                    <div class="userblock"> <!--blocco secondo utente-->

                           <input type="checkbox" name="" value="" style="width : 18px; height : 18px;"> <!-- ridimensiono la grandezza di checkbox -->
                           <h1>Monopattino Mike24</h1>
                           <h3>Via Ricciardoni - A 320 Metri da te</h3>
                           <h3>Stato carica:</h3>
                           <div class="carica2"></div> <!--blocco puramente estetico per indicare la carica-->

                    </div>

                    <div class="userblock"> <!--blocco terzo utente-->

                           <input type="checkbox" name="" value="" style="width : 18px; height : 18px;"> <!-- ridimensiono la grandezza di checkbox -->
                           <h1>Monopattino Fede154</h1>
                           <h3>Via Mentarini - A 490 Metri da te</h3>
                           <h3>Stato carica:</h3>
                           <div class="carica3"></div> <!--blocco puramente estetico per indicare la carica-->

                    </div>

             </main>
        </div>

  </body>
</html>
